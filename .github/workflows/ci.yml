name: Self-Healing CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  self-heal:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run application (may fail)
      run: |
        python app.py
      continue-on-error: true

    - name: Run Self-Healing Agent
      run: |
        python apply_patch.py

    - name: Commit healed code
      run: |
        git config user.name "self-healing-agent"
        git config user.email "agent@github.com"
        git add app.py
        git commit -m "AI: Auto-healed application after failure" || echo "No changes to commit"
        git push
