name: Self-Healing CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.log'
      - '**/__pycache__/**'

jobs:
  self-heal:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run application and capture error
      run: |
        python app.py 2> error.log || true

    - name: Show captured error (for debugging)
      run: |
        cat error.log

    - name: Run Self-Healing Agent
      run: |
        python apply_patch.py

    - name: Show app.py after patch
      run: |
        cat app.py

    - name: Commit healed code
      run: |
        git config user.name "self-healing-agent"
        git config user.email "agent@github.com"
        git add app.py
        git diff --cached --quiet || git commit -m "AI: Auto-healed application after failure"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
